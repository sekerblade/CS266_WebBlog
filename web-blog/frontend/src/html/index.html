<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Document</title>
</head>
<body>
    
<div class="container-login">
    <!-- login card -->
    <div class="card">
        <div class="card-body">
                <div class="form-group">
                    <input type="username" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <br>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" name="password"placeholder="Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="eye" onclick="toggle()"></span>
                </div>
                
                <div class="form-group check">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                      <label class="form-check-label remem" for="invalidCheck2">
                        Remember me?
                      </label>
                    </div>
                    <!-- forgot password -->
                    <a href="forgot.html" class="forgot-password">Forgot password?</a>
                </div>
                <!-- link to login page -->
                <div class="login-card">
                    <input type="submit" class="button btn btn-block login" value="Sign In" onclick="login();">
                </div>
        </div> 
    </div> 
</div>
    
    <script src="../js/login.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
